<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b0715e58c9.js" crossorigin="anonymous"></script>
    <title>Banana Speak</title>
</head>
<body>
    <div class="header">
        <h1>Talk in Minionese</h1>
    </div>
    <div class="container-center">
        <div class="input-section">
            <h1>English Text</h1>
            <textarea id="txt-input" placeholder="Put your sentence in english and we will convert it into banana language"></textarea>
        </div>
        <button id="btn-translate" class="btn">Translate to Banana</button>
        <div class="output-section">
            <h1>Translated Text</h1>
            <div id="output"></div> 
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-header">Developed with ❤️ by <span>Sunil Ballani</span></div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a class="link" target="_blank" href="https://github.com/Sunil2201"><i class="fa fa-github fa-2x"></i></a></li>
            <li class="list-item-inline"><a class="link" target="_blank" href="https://twitter.com/imsunilballani"><i class="fa fa-twitter fa-2x"></i></a></li>
            <li class="list-item-inline"><a class="link" target="_blank" href="https://www.linkedin.com/in/sunil-ballani-17b31b200/"><i class="fa fa-linkedin fa-2x"></i></a></li>
        </ul>
    </footer>

    <script src="app.js" type="text/javascript"> </script>
</body>
</html>
